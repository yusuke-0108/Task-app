<div class="task-form">
    <form (ngSubmit)="createNewTask()" #taskForm="ngForm">
      <div>
        <div><label for="title">タイトル</label></div>
        <input type="text" id="title" name="title" required [(ngModel)]="newTask.title" />
      </div>
  
      <div>
        <div><label for="detail">詳細</label></div>
        <textarea id="detail" name="detail" required [(ngModel)]="newTask.detail"></textarea>
      </div>
  
      <button type="submit" [disabled]="taskForm.invalid">作成</button>
    </form>
  </div>
  
  <div class="task-layout">
    <div class="task-list">
      <h2>タスク一覧</h2>
      <ul>
        <li *ngFor="let task of tasks">
          <a [routerLink]="[task.id]">
            <h3>{{ task.title }}</h3>
          </a>
          - {{ task.completed ? 'Completed' : 'Not Completed' }}
        </li>
      </ul>
    </div>
  
    <div class="task-detail">
      <router-outlet></router-outlet>
    </div>
  </div>
