<form *ngIf="task" (ngSubmit)="updateTask()" #taskForm="ngForm">
    <label>
      タイトル
      <input type="text" name="title" [(ngModel)]="task.title" required />
    </label>
  
    <label>
      詳細
      <textarea name="detail" [(ngModel)]="task.detail" required></textarea>
    </label>
  
    <label>
      <input type="checkbox" name="completed" [(ngModel)]="task.completed" />
      完了済み
    </label>
  
    <button type="submit">更新</button>
  </form>
