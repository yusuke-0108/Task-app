<div ng-controller="TaskDetailController">
    <div ng-if="task" class="taskdetail-container">
      <h2 class="task-title">タスク詳細</h2>
      <div class="taskdetail-content">
        <div ng-repeat="notEmptyField in task.notEmptyFieldsTask track by $index">
          <div ng-if="notEmptyField.label == 'ステータス'">
            <p><strong>ステータス:</strong> {{ notEmptyField.value ? '✅ 完了' : '🕒 未完了' }}</p>
          </div>
          <div ng-if="notEmptyField.label != 'ステータス'">
            <p><strong>{{ notEmptyField.label }}:</strong> {{ notEmptyField.value }}</p>
          </div>
        </div>
        <!-- <p><strong>ID:</strong> {{ task.id }}</p>
        <p><strong>タイトル:</strong> {{ task.title }}</p>
        <p><strong>説明:</strong> {{ task.detail }}</p>
        <p><strong>完了:</strong> {{ task.completed ? 'はい' : 'いいえ' }}</p>
        <button ng-click="$parent.editTask()">編集</button> -->
      </div>
    </div>
  
    <div ng-if="error">
      <p style="color:red">{{ error }}</p>
    </div>
  </div>
